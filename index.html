<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Instagram feed Cristian</h1>
    </header>
    <section class="feed">
        <article class="post">
            <div class="post__header">
                <h2 class="post__travistitle">TravisScott</h2>
                <span class="post__date">24/10</span>
            </div>
            <img src="https://media.npr.org/assets/img/2021/11/16/gettyimages-1235223332_sq-e88ad790d447bd7dfcb0c1571047db26d39a8ee0.jpg" alt="First post" class="post__image">
            <p class="post__description">
                New tour
            </p>
        </article>
        <article class="post">
            <div class="post__header">
                <h2 class="post__title">CactusJack</h2>
                <span class="post__date">12/10</span>
            </div>
            <img src="https://images.stockx.com/images/Air-Jordan-1-Retro-Low-OG-SP-Travis-Scott-Olive-W-Product.jpg?fit=fill&bg=FFFFFF&w=700&h=500&fm=webp&auto=compress&q=90&dpr=2&trim=color&updated_at=1679667531" alt="Second post" class="post__image">
            <p class="post__description">
                ALERT! TSJ1
            </p>
        </article>
        <article class="post">
            <div class="post__header">
                <h2 class="post__title">Reverse pink Mocha</h2>
                <span class="post__date">11/10</span>
            </div>
            <img src="https://shecustomize.com/cdn/shop/files/travisscott-mocha-custom-air-jordan-1-high-shecustomize.jpg?v=1687882647&width=1080" alt="Second post" class="post__image">
            <p class="post__description">
                Reverse Mocha
            </p>
        </article>
    </section>

</body>
</html>
